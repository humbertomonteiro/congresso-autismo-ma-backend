<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .certificate {
        /* width: 842px;
          height: 595px; */
        background-image: url("https://congressoautismoma.com.br/assets/certificate-k6vpepnP.png");
        min-height: 100vh;
        position: relative;
        background-color: #fff;
        background-size: cover;
        border: 5px solid #1e9d7b;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "DM Sans", sans-serif;
        color: #333333;
        overflow: hidden;
      }
      .name {
        position: absolute;
        top: 54%;
        font-size: 24px;
        padding-left: 45px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <div class="name">{{PARTICIPANT_NAME}}</div>
      <!-- <div class="name">HUMBERTO MONTEIRO ARAUJO FILHO SANTIAGO</div> -->
    </div>
  </body>
</html>
