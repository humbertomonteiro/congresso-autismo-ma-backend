<!DOCTYPE html>
<html lang="pt-BR">
  <head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    "
  >
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      "
    >
      <tr>
        <td style="padding: 20px; text-align: center">
          <img
            src="https://congressoautismoma.com.br/assets/logo-no-text-77g-YwKu.png"
            alt="Logo Congresso Autismo MA"
            style="display: block; width: 150px; margin: 0 auto"
          />
          <h1
            style="
              color: #2c3e50;
              font-size: 24px;
              font-weight: 600;
              margin: 20px 0;
            "
          >
            {{title}}
          </h1>
        </td>
      </tr>
      <tr>
        <td style="padding: 0 20px 20px">
          <p style="color: #555; font-size: 16px; margin-bottom: 20px">
            Ol√° {{nome}},
          </p>
          <p
            style="
              color: #555;
              font-size: 16px;
              line-height: 1.5;
              margin-bottom: 20px;
            "
          >
            {{body}}
          </p>
        </td>
      </tr>
      <tr>
        <td
          style="
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 12px;
            border-top: 1px solid #ddd;
          "
        >
          <p>Equipe Congresso Autismo MA</p>
          <p>
            <a
              href="mailto:saludcuidarmais@gmail.com"
              style="color: #3498db; text-decoration: none"
              >saludcuidarmais@gmail.com</a
            >
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
