<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{subject}}</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    "
  >
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      "
    >
      <tr>
        <td style="padding: 20px; text-align: center">
          <img
            src="https://congressoautismoma.com.br/assets/logo-no-text-77g-YwKu.png"
            alt="Logo Congresso Autismo MA"
            style="display: block; width: 150px; margin: 0 auto"
          />
          <h1
            style="
              color: #2c3e50;
              font-size: 24px;
              font-weight: 600;
              margin: 20px 0;
            "
          >
            Congresso Autismo MA 2025
          </h1>
        </td>
      </tr>
      <tr>
        <td style="padding: 0 20px 20px">
          <p style="color: #555; font-size: 16px; margin-bottom: 20px">
            Olá {{nome}},
          </p>
          <p
            style="
              color: #555;
              font-size: 16px;
              line-height: 1.5;
              margin-bottom: 20px;
            "
          >
            {{body}}
          </p>
          {{#if alternativePayment}}
          <p style="color: #555; font-size: 16px; margin-bottom: 20px">
            Não conseguiu pagar? Experimente estas opções:
          </p>
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td style="padding: 10px; text-align: center">
                <a
                  href="https://congressoautismoma.com.br/pagamento/pix"
                  style="
                    display: inline-block;
                    padding: 10px 20px;
                    background: linear-gradient(
                      135deg,
                      #27ae60 0%,
                      #219653 100%
                    );
                    color: #ffffff;
                    text-decoration: none;
                    border-radius: 8px;
                    font-size: 14px;
                  "
                >
                  Pagar com PIX
                </a>
              </td>
              <td style="padding: 10px; text-align: center">
                <a
                  href="https://congressoautismoma.com.br/pagamento/credito"
                  style="
                    display: inline-block;
                    padding: 10px 20px;
                    background: linear-gradient(
                      135deg,
                      #3498db 0%,
                      #2980b9 100%
                    );
                    color: #ffffff;
                    text-decoration: none;
                    border-radius: 8px;
                    font-size: 14px;
                  "
                >
                  Pagar com Cartão
                </a>
              </td>
            </tr>
          </table>
          {{/if}}
          <div
            style="
              text-align: center;
              padding-top: 20px;
              color: #7f8c8d;
              font-size: 12px;
              border-top: 1px solid #ddd;
              margin-top: 20px;
            "
          >
            <p>Equipe Congresso Autismo MA</p>
            <p>
              <a
                href="mailto:suporte@congressoautismoma.com.br"
                style="color: #3498db; text-decoration: none"
              >
                suporte@congressoautismoma.com.br
              </a>
            </p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
